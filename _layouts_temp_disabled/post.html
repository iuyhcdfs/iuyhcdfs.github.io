---
layout: default
---

{% include page-intro.html %}
<main id="main" class="page-content" aria-label="Content">
  <div class="inner">
    <article class="entry-wrap">
    
      <div class="entry-content">
        {{ content }}
      </div>
      {% if site.disqus.shortname %}
        {% include disqus_comments.html %}
      {% endif %}
      <br />
      <hr>
      
      <div style="display: flex; justify-content: space-between;">
        <div>
          {% if page.previous.url %}
            <a class="entry-content" href="{{page.previous.url}}"><i>Previous:</i> [{{page.previous.title}}]</a>
          {% endif %}
        </div>
        <div>
          {% if page.next.url %}
            <a class="entry-content" href="{{page.next.url}}"><i>Next:</i> [{{page.next.title}}]</a>
          {% endif %}
        </div>
      </div>
    
    </article>
</main>
